<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área de un Pentágono Regular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            padding: 20px;
            max-width: 500px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #228b22;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #228b22;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #196c16;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Área de un Pentágono Regular</h1>
    <form onsubmit="calcularArea(event)">
        <label for="lado">Longitud del lado del pentágono (en cm):</label>
        <input type="number" id="lado" name="lado" min="0" step="0.01" required>
        <button type="submit">Calcular Área</button>
        <p class="result" id="resultado"></p>
    </form>

    <script>
        function calcularArea(event) {
            event.preventDefault(); // Evita que la página se recargue al enviar el formulario
            const lado = parseFloat(document.getElementById('lado').value);
            if (lado > 0) {
                const area = (1 / 4) * Math.sqrt(5 * (5 + 2 * Math.sqrt(5))) * Math.pow(lado, 2);
                document.getElementById('resultado').textContent = `El área del pentágono es: ${area.toFixed(2)} cm².`;
            } else {
                document.getElementById('resultado').textContent = 'Por favor, ingresa una longitud de lado válida.';
            }
        }
    </script>
</body>
</html>
